<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Player UI</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <h1>Player Catalog</h1>

    <div id="formdiv">
        <label>Player Name</label>
        <input type="text" id="playername" />
        <label>Position</label>
        <input type="number" id="playerposition" />
        <label>Salary</label>
        <input type="number" id="playersalary" />
        <label>Age</label>
        <input type="number" id="playerage" />
        <label>Goals</label>
        <input type="number" id="goalsinseason" />
        <label>Club ID</label>
        <input type="number" id="playerclubid" />
        <button type="button" onclick="create()">Add Player</button>
    </div>

    <div id="updateformdiv">
        <label>Player Name</label>
        <input type="text" id="playernameupdate" />
        <label>Position</label>
        <input type="number" id="playerpositionupdate" />
        <label>Salary</label>
        <input type="number" id="playersalaryupdate" />
        <label>Age</label>
        <input type="number" id="playerageupdate" />
        <label>Goals</label>
        <input type="number" id="goalsinseasonupdate" />
        <label>Club ID</label>
        <input type="number" id="playerclubidupdate" />
        <button type="button" onclick="update()">Update Player</button>
    </div>

    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Position</th>
                <th>Salary</th>
                <th>Age</th>
                <th>Goals</th>
                <th>Club ID</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id="resultarea">
        </tbody>
    </table>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/microsoft-signalr/6.0.1/signalr.js"></script>
    <script src="script.js"></script>
</body> 
</html>
