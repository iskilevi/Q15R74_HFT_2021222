<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Club UI</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <h1>Club Catalog</h1>
    <a href=index.html>Players</a>
    <a href=manager.html>Managers</a>

    <div id="formdiv">
        <label>Club Name</label>
        <input type="text" id="clubname" />
        <label>Manager ID</label>
        <input type="number" id="clubmanagerid" />
        <label>Nation</label>
        <input type="text" id="clubnation" />
        <label>Value</label>
        <input type="number" id="clubvalue" />
        <button type="button" onclick="create()">Add Club</button>
    </div>

    <div id="updateformdiv">
        <label>Club Name</label>
        <input type="text" id="clubnameupdate" />
        <label>Manager ID</label>
        <input type="number" id="clubmanageridupdate" />
        <label>Nation</label>
        <input type="text" id="clubnationupdate" />
        <label>Value</label>
        <input type="number" id="clubvalueupdate" />
        <button type="button" onclick="update()">Update Club</button>
    </div>

    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Nation</th>
                <th>Manager ID</th>
                <th>Value (M €)</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id="resultarea">
        </tbody>
    </table>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/microsoft-signalr/6.0.1/signalr.js"></script>
    <script src="scriptClub.js"></script>
</body>
</html>
